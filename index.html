<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invitación 15 años</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="invitation">
    <div class="overlay"></div>

    <div class="frame">
      <div class="panel">

        <!-- corona -->
        <svg class="crown" viewBox="0 0 64 24" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#d4ab49"/>
              <stop offset="1" stop-color="#f5d86e"/>
            </linearGradient>
          </defs>
          <path d="M2 20 L62 20 L54 8 L42 18 L32 6 L22 18 L10 8 Z" fill="url(#g1)" stroke="#b8862a" stroke-width="0.8" />
        </svg>

        <span class="big-number">15</span>
        <span class="mis-anos">mis años</span>

        <p class="message">
          Quiero compartir con ustedes un momento muy especial en mi vida:<br>
          ¡mis quince años!
        </p>

      </div>
    </div>

    <!-- mariposas decorativas -->
    <svg class="butter b1" viewBox="0 0 64 64">
      <path d="M10 30 C18 18, 34 18, 42 30 C34 34, 18 34, 10 30 Z" fill="#f7c9d0" />
      <path d="M52 30 C44 18, 28 18, 20 30 C28 34, 44 34, 52 30 Z" fill="#eaa8b6" />
    </svg>

    <svg class="butter b2" viewBox="0 0 64 64">
      <path d="M8 32 C16 20, 30 20, 38 32 C30 36, 16 36, 8 32 Z" fill="#ffd6e0" />
      <path d="M56 32 C48 20, 34 20, 26 32 C34 36, 48 36, 56 32 Z" fill="#f6c0cf" />
    </svg>

    <svg class="butter b3" viewBox="0 0 64 64">
      <path d="M14 30 C20 24, 30 24, 36 30 C30 32, 20 32, 14 30 Z" fill="#f9d6dc" />
      <circle cx="35" cy="28" r="1.3" fill="#d77a8a"/>
    </svg>

  </div>

</body>
</html>
